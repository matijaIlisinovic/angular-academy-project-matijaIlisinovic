<ul class="list">
	<li class="list-item" *ngFor="let link of links">
		<a class="link" [routerLink]="link.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
			{{ link.title }}
		</a>
	</li>
</ul>
<button class="log-out-button" mat-button (click)="logOut()">Log out</button>
