<div class="review-form-card">
	<form [formGroup]="reviewFormGroup">
		<input class="comment-input" placeholder="ex. good show" formControlName="comment" type="text" />
		<div class="new-review-components">
			<app-star-rating
				class="star-component"
				(newRatingEvent)="onAddRating($event)"
				[rating]="rating"
			></app-star-rating>
			<button class="button" (click)="onSubmitReview()" [disabled]="reviewFormGroup.invalid">Post</button>
		</div>
	</form>
</div>
