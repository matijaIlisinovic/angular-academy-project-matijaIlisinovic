<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="styles.css">
    </head>
    <body>
        <h1>Show review</h1>
        <div>
            <h2>Why women kill</h2>
            <p>
                The show follows multiple women going through multiple dramatic events, 
                some of which are even murderous.
            </p>
            <img src="https://uktv-res.cloudinary.com/image/upload/v1598267305/j81nx4xjthtktyulgbzp.jpg" alt="banner">
        </div>
        <form id="review-form">
            <label name="review">
                Leave a review: 
                <input type="textbox" name="review" placeholder="(review)" required>
            </label>
            <label name="rating">
                Rating:
                <input type="number" name="rating" min="1" max="5" step="1" placeholder="1-5" required>
            </label>
            <button type="submit">Add</button>
        </form>
        
        <script src="index.js"></script>
    </body>
</html>
